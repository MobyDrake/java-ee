<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:include src="WEB-INF/head.xhtml">
    <ui:param name="pageHeader" value="Product"/>
</ui:include>

<h:body>
    <ui:include src="WEB-INF/header.xhtml"/>

    <div class="container">
        <div class="row py-2">
            <div class="col-12">
                <h:form id="productForm">
                    <div class="form-group">
                        <h:outputLabel value="Name" for="name"/>
                        <h:message for= "name" style= "color: red" />
                        <h:inputText styleClass="form-control" id="name"
                                     value="#{categoryController.category.name}" required="true"
                                     requiredMessage="Name is required">
                            <f:validateBean />
                        </h:inputText>
                    </div>
                    <h:commandButton value="Submit" styleClass="btn btn-primary"
                                     action="#{categoryController.save()}"/>
                </h:form>
            </div>
        </div>


    </div>


</h:body>

</html>
